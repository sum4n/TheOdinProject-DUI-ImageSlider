<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Dynamic UI - Image Carousel</title>
</head>
<body>
    <div class="picFrame">
        <div class="imgContainer">
            <img id="carousel" src="./images/bird1.jpg" alt="">
        </div>

        <div id="previousImage"> < </div>
        <div id="nextImage"> > </div>

        <div class="navDots">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
    </div>
    <div class="hidden">
        <img id="carousel" src="./images/bird2.jpg" alt="">
        <img id="carousel" src="./images/bird3.jpg" alt="">
        <img id="carousel" src="./images/bird4.jpg" alt="">
        <img id="carousel" src="./images/bird5.jpg" alt="">
    </div>
</body>
</html>
